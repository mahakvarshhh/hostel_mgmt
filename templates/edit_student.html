<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit Student' if student else 'Add New Student' }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-xl p-8">
        
        <!-- Header -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6">
            {{ 'Edit Student: ' + student.name if student else 'Add New Student' }}
        </h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="p-3 mb-4 rounded-lg text-sm 
                          {% if category == 'success' %} bg-green-100 text-green-800 
                          {% elif category == 'danger' %} bg-red-100 text-red-800 
                          {% else %} bg-blue-100 text-blue-800 {% endif %}">
                {{ msg }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="POST" class="space-y-5">
            
            <div>
                <label for="roll" class="block text-sm font-medium text-gray-700 mb-1">Roll Number</label>
                <input type="text" id="roll" name="roll" 
                       value="{{ student.roll if student else '' }}" 
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Student Name</label>
                <input type="text" id="name" name="name" 
                       value="{{ student.name if student else '' }}" 
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" 
                       value="{{ student.email if student else '' }}" 
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-between items-center mt-6">
                <a href="{{ url_for('admin_dashboard') }}" 
                   class="px-5 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-medium transition">
                   Cancel
                </a>
                <button type="submit" 
                        class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium shadow-md transition">
                    {{ 'Update Student' if student else 'Add Student' }}
                </button>
            </div>
        </form>
    </div>
</body>
</html>
