<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit Product' if product else 'Add New Product' }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-xl p-8">
        
        <!-- Header -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6">
            {{ 'Edit Product: ' + product.name if product else 'Add New Product' }}
        </h1>

        <!-- Form -->
        <form method="POST" class="space-y-5">
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                <input type="text" id="name" name="name" 
                       value="{{ product.name if product else '' }}" 
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price (â‚¹)</label>
                <input type="number" id="price" name="price" 
                       value="{{ product.price if product else '' }}" 
                       step="0.01" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="min_quantity" class="block text-sm font-medium text-gray-700 mb-1">Minimum Quantity</label>
                <input type="number" id="min_quantity" name="min_quantity" 
                       value="{{ product.min_quantity if product else '' }}" 
                       min="1" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-between items-center mt-6">
                <a href="{{ url_for('staff_dashboard') }}" 
                   class="px-5 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-medium transition">
                   Cancel
                </a>
                <button type="submit" 
                        class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium shadow-md transition">
                    {{ 'Update Product' if product else 'Add Product' }}
                </button>
            </div>
        </form>
    </div>
</body>
</html>
