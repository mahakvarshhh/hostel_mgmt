<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Success</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .success-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 12px 25px rgba(0,0,0,0.12);
        text-align: center;
        max-width: 480px;
        animation: fadeInUp 0.8s ease forwards;
        opacity: 0;
    }

    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .success-container h2 {
        color: #28a745;
        margin-bottom: 15px;
        font-size: 1.8rem;
    }

    .success-container p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: #495057;
    }

    .btn-dashboard {
        background-color: #28a745;
        color: #fff;
        padding: 10px 25px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        transition: all 0.3s ease;
    }

    .btn-dashboard i {
        margin-right: 6px;
    }

    .btn-dashboard:hover {
        background-color: #218838;
        transform: translateY(-2px);
        text-decoration: none;
    }

    .flash-message {
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="success-container">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show flash-message" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Success Content -->
    <h2><i class="fas fa-check-circle"></i> Order Placed Successfully!</h2>
    <p>Your hostel items will be delivered soon. Thank you for shopping with us!</p>
    <a href="{{ url_for('student_dashboard') }}" class="btn-dashboard"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
