<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hostel Management System - Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
    }
    .login-card {
        display: flex;
        flex-wrap: wrap;
        max-width: 900px;
        margin: 60px auto;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        background-color: #ffffff;
        animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    .login-left {
        flex: 1;
        min-width: 280px;
        background: linear-gradient(135deg,#3b82f6,#60a5fa);
        color: #ffffff;
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .login-left h2 {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 20px;
    }
    .login-left p {
        font-size: 1.1rem;
        line-height: 1.6;
    }
    .login-left img {
        width: 80px;
        margin-bottom: 20px;
    }
    .login-right {
        flex: 1;
        min-width: 320px;
        padding: 60px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        animation: fadeIn 1.2s ease forwards;
    }
    .login-title {
        font-size: 2.2rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 6px;
    }
    .login-subtitle {
        font-size: 1rem;
        color: #6b7280;
        margin-bottom: 30px;
    }
    .btn-login {
        background-color: #3b82f6;
        color: #ffffff;
        font-weight: 600;
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        transition: background 0.3s, transform 0.2s;
        box-shadow: 0 5px 15px rgba(59,130,246,0.3);
    }
    .btn-login:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
    }
    input, select {
        transition: all 0.3s;
    }
    input:focus, select:focus {
        transform: scale(1.02);
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
    }
</style>
</head>
<body>
<div class="login-card">
    <!-- Left Side -->
    <div class="login-left">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/hostel.png" alt="Hostel Logo">
        <h2>Welcome Back!</h2>
        <p>Login in to access your hostel dashboard</p>
    </div>

    <!-- Right Side -->
    <div class="login-right">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-4 p-3 rounded text-white {% if category=='danger' %}bg-red-500{% elif category=='success' %}bg-green-500{% else %}bg-blue-500{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <h2 class="login-title">Log In</h2>
        <p class="login-subtitle">Enter your credentials to continue</p>

        <form method="POST" action="{{ url_for('login') }}" class="space-y-5">
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-2">Username (Roll or Email)</label>
                <input type="text" id="username" name="username" required
                       class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="role" class="block text-gray-700 font-medium mb-2">Role</label>
                <select id="role" name="role" required
                        class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</div>
</body>
</html>
